  <form id="paypalForm" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
    <input type="hidden" name="cmd" value="_cart" />
    <input type="hidden" name="business" value="CT92B4GM75LCA" />
    <input type="hidden" name="currency_code" value="EUR" />
    <input type="hidden" name="add" value="1" />
    
    <table>
      <tr>
        <td>3D Printed Phone Stand</td>
      </tr>
      <tr>
        <td>
          <select name="os0">
            <option value="White">White</option>
            <option value="Black">Black</option>
            <option value="Grey">Grey</option>
            <option value="Blue">Blue</option>
            <option value="Red">Red</option>
            <option value="Orange">Orange</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <select id="shippingOption">
            <option value="0">Collect in Person (0 EUR)</option>
            <option value="4">Untracked (4 EUR)</option>
            <option value="9.5">Tracked (9.5 EUR)</option>
          </select>
        </td>
      </tr>
    </table>
    
    <!-- Hidden fields for PayPal -->
    <input type="hidden" name="item_name" value="3D Printed Phone Stand" />
    <input type="hidden" id="itemPrice" value="10.00" /> <!-- Base price -->
    <input type="hidden" id="shippingCost" value="0" /> <!-- Default shipping -->
    <input type="hidden" id="totalPrice" name="amount" value="10.00" /> <!-- Total price sent to PayPal -->
    
    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_cart_LG.gif" border="0" name="submit" alt="Add to Cart" />
  </form>
  
  <script>
    const shippingDropdown = document.getElementById('shippingOption');
    const itemPriceField = document.getElementById('itemPrice');
    const shippingCostField = document.getElementById('shippingCost');
    const totalPriceField = document.getElementById('totalPrice');
  
    // Update total price dynamically when shipping option changes
    shippingDropdown.addEventListener('change', () => {
      const basePrice = parseFloat(itemPriceField.value); // Base product price
      const shippingCost = parseFloat(shippingDropdown.value); // Selected shipping cost
      const totalPrice = basePrice + shippingCost; // Calculate total price
  
      // Update hidden fields
      shippingCostField.value = shippingCost.toFixed(2);
      totalPriceField.value = totalPrice.toFixed(2);
    });
  </script>
