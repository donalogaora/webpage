<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Play and Close</title>
</head>
<body>
  <audio id="audioPlayer" src="/assets/xmas_ailbhe.wav" autoplay controls></audio>

  <script>
    const audio = document.getElementById('audioPlayer');

    audio.addEventListener('play', () => {
      setTimeout(() => {
        window.close(); // Attempt to close the browser tab
      }, 3000); // 3000 milliseconds = 3 seconds
    });

    // Ensure the tab can be closed if opened programmatically
    if (!window.close) {
      console.warn('Browser may block window.close() for tabs not opened by JavaScript.');
    }
  </script>
</body>
</html>
